<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ruta del css resultante -->
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Ejemplo Card con Tailwind</title>
</head>

<body class="bg-emerald-200 h-screen flex justify-center items-center">

    <!-- Card -->
    <article class="w-72 max-w-lg bg-emerald-50 mx-auto rounded-2xl p-4 flex flex-col md:flex-row md:w-2/3 md:gap-5">

        <!-- imagen -->
        <figure class="md:w-1/3">
            <img src="dist/assets/img/pexels-moh-adbelghaffar-771742.jpg" alt="foto perfil" class="aspect-square h-[60%] md:h-full object-cover block rounded-xl">
        </figure>

        <!-- Bloque texto y botones -->
        <div class="flex-1">
            <h2 class="text-2xl font-bold mt-3">Misterioso</h2>
            <p class="text-zinc-700 text-lg">Senior Developer</p>

            <!-- info adicional -->
            <article class="gap-8 bg-green-200 rounded-sm p-3 my-2 hidden md:flex justify-evenly text-center">
                <div class="">
                    <h3 class="text-zinc-700 font-bold">Article</h3>
                    <p class="text-2xl font-bold">19</p>
                </div>
                <div class="">
                    <h3 class="text-zinc-700 font-bold">Followers</h3>
                    <p class="text-2xl font-bold">920</p>
                </div>
                <div class="">
                    <h3 class="text-zinc-700 font-bold">Rating</h3>
                    <p class="text-2xl font-bold">9.3</p>
                </div>
            </article>

            <!-- botones -->
            <div class="grid gap-4 text-center py-3 md:grid-flow-col ">
                <a href="#" class="text-zinc-700 px-8 py-4 border-2 rounded-lg">Chat</a>
                <a href="#" class="text-white bg-green-600 px-8 py-4 border-2 border-zinc-700 rounded-lg">Follow</a>
            </div>
        </div>

    </article>

</body>

</html>
